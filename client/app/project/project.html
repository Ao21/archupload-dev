
  <header class="topBar">
  	<div ng-repeat="files in project.files | limitTo:1 " class="fullTop" style="background:url({{files.location}});background-size:cover;"></div>
  </header>

<div class="projects" fill>
	<div class="studioInfo">
	  	<h1>{{project.name}}</h1>
	  	<h3>By {{project.author.name}}</h3>
	  	<div ng-bind-html="project.summary"></div>
  	</div>
  	<div class="g">
  		<a href="/project/{{project._id}}" ng-repeat="project in projects" class="project">
  			<div class="image" style="background-image:url({{project.files[0].location}})"></div>
  			<p>{{project.name}}</p>
  			<p>{{project.author.name}}</p>
  		</a>
  		

  		
  	</div>
  </div>

<footer class="footer">
        <div class="container">
            <p>Angular Fullstack v2.0.13 |
